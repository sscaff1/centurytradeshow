<template name="reviewAssistantOrder">
  <div class="row" style="position:relative;">
    <button type="button" class="btn btn-info" id="edit-button" style="position:absolute;top:10px;right:10px;">Edit Order</button>
    <h2 class="text-center">Booth Assistant Order Review</h2>
    <div class="col-sm-8">
      <div class="row text-center">
        <h3>Order Details</h3>
        <hr class="small"/>
      </div>
      <div class="row">
        <p>
          Century Security and Event Staffing will provide assistants to <strong>{{order.exhibitorName}}</strong> at <strong>{{order.eventName}}</strong>
          in booth number <strong>{{order.boothNumber}}</strong>.
          The first event date will take place on <strong>{{order.eventDate}}</strong>.
          {{#if order.priceRates.incentive}}
            This order qualifies for incentive pricing if payment is received by <strong>{{incentiveDate}}</strong>.
          {{/if}}
          The contact names and work times for the event are listed below.
          The price breakdown for the event is also listed on this page.
          Please contact Century Security and Event Staffing with any questions you may have.
        </p>
        <h3 class="text-center">Contact Person(s)</h3>
        <p class="text-center lead">
          Name: {{order.firstName1}} {{order.lastName1}}
          Phone: {{order.phone1}}
        </p>
        <p class="text-center lead">
          {{#if order.firstName2}}
            Name: {{order.firstName2}} {{order.lastName2}}
            Phone: {{order.phone2}}
          {{/if}}
        </p>
        <h3 class="text-center">Work Times Required</h3>
        {{#each order.workTimes}}
          <p class="text-center">
            <strong>{{personnel}} {{hostType}}</strong> at booth <strong>{{booth}}</strong> starting at <strong>{{startTime}}</strong> and ending at <strong>{{endTime}}</strong>
          </p>
        {{/each}}
        <p class="text-center lead">All assistants will be dressed in {{order.clothes}}.</p>
        {{#if order.comments}}
          <h3 class="text-center">Special Instructions</h3>
          <p class="text-center lead">
            {{order.comments}}
          </p>
        {{/if}}
      </div>
    </div>
    <div class="col-sm-4">
      <div class="row text-center">
        <h3>Price Breakdown</h3>
        <hr class="small"/>
      </div>
      <div class="row text-right">
        <dl class="dl-horizontal dl-custom">
          <dt>
            {{displayCurrency order.totalNormal}} non-billingual assistant hours @ <i class="fa fa-usd"></i>{{displayCurrency order.priceRates.normal}}/hour
          </dt>
          <dl><i class="fa fa-usd"></i> {{displayCurrency subTotalPriceBreakdown.normal}}</dl>
          <dt>
            {{displayCurrency order.totalNormalOvertime}} non-billingual assistant overtime hours @ <i class="fa fa-usd"></i>{{displayCurrency order.priceRates.normalOvertime}}/hour
          </dt>
          <dl><i class="fa fa-usd"></i> {{displayCurrency subTotalPriceBreakdown.normalOvertime}}</dl>
          <dt>
            {{displayCurrency order.totalBil}} billingual assistant hours @ <i class="fa fa-usd"></i>{{displayCurrency order.priceRates.bil}}/hour
          </dt>
          <dl><i class="fa fa-usd"></i> {{displayCurrency subTotalPriceBreakdown.bil}}</dl>
          <dt>
            {{displayCurrency order.totalBilOvertime}} billingual assistant overtime hours @ <i class="fa fa-usd"></i>{{displayCurrency order.priceRates.bilOvertime}}/hour
          </dt>
          <dl><i class="fa fa-usd"></i> {{displayCurrency subTotalPriceBreakdown.bilOvertime}}</dl>
          {{#if order.priceBreakDown.credit}}
            <dt>Credit Card Fee (3%)</dt>
            <dl><i class="fa fa-usd"></i> {{displayCurrency order.priceBreakDown.ccFee}}</dl>
          {{/if}}
          <dt><strong>Total Price</strong></dt>
          <dl><i class="fa fa-usd"></i> {{displayCurrency order.priceBreakDown.totalPrice}}</dl>
        </dl>
      </div>
    </div>
  </div>
</template>
