<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>New Application to Century Security & Event Staffing</title>
    <link href="./styles.css" media="all" rel="stylesheet" type="text/css" />
  </head>
  <body itemscope itemtype="http://schema.org/EmailMessage">
    <h1>New Contact Below</h1>
    <table width="100%" style="border: 1px solid #000;">
      <tr>
        <td style="text-align: left; padding: 10px; border: 1px solid #000;">Name</td>
        <td style="text-align: left; padding: 10px; border: 1px solid #000;">{{name}}</td>
      </tr>
      <tr>
        <td style="text-align: left; padding: 10px; border: 1px solid #000;">Email</td>
        <td style="text-align: left; padding: 10px; border: 1px solid #000;">{{email}}</td>
      </tr>
      <tr>
        <td style="text-align: left; padding: 10px; border: 1px solid #000;">Message</td>
        <td style="text-align: left; padding: 10px; border: 1px solid #000;">
          {{message}}
        </td>
      </tr>
    </table>
  </body>
</html>
