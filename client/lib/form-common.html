<template name="formCommon">
  <div class="row">
    <div class="col-sm-4">
      <div class="form-group {{errorClass 'eventName'}}">
        <label for="eventName" class="required">Event Name</label>
        <input type="text" class="form-control" name="eventName">
        <span class="help-block">{{errorMessage 'eventName'}}</span>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="form-group {{errorClass 'boothNumber'}}">
        <label for="boothNumber">Booth Number</label>
        <input type="text" class="form-control" name="boothNumber">
        <span class="help-block">{{errorMessage 'boothNumber'}}</span>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="form-group {{errorClass 'eventDate'}}">
        <label for="eventDate" class="required">First Event Date</label>
        <div class="input-group">
          <input type="text" class="form-control datepicker" name="eventDate" id="eventDate">
          <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
        </div>
        <span class="help-block">{{errorMessage 'eventDate'}}</span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <div class="form-group {{errorClass 'exhibitorName'}}">
        <label for="exhibitorName" class="required">Exhibitor Name</label>
        <input type="text" class="form-control" name="exhibitorName">
        <span class="help-block">{{errorMessage 'exhibitorName'}}</span>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="form-group {{errorClass 'contactNumber'}}">
        <label for="contactNumber" class="required">Contact Number</label>
        <input type="tel" class="form-control" name="contactNumber">
        <span class="help-block">{{errorMessage 'contactNumber'}}</span>
      </div>
    </div>
  </div>
  <div class="row">
    <h3>Contact Persons</h3>
    <div class="col-sm-3">
      <div class="form-group {{errorClass 'firstName1'}}">
        <label for="firstName1" class="required">First Name</label>
        <input type="text" class="form-control" name="firstName1">
        <span class="help-block">{{errorMessage 'firstName1'}}</span>
      </div>
    </div>
    <div class="col-sm-3">
      <div class="form-group {{errorClass 'lastName1'}}">
        <label for="lastName1" class="required">Last Name</label>
        <input type="text" class="form-control" name="lastName1">
        <span class="help-block">{{errorMessage 'lastName1'}}</span>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="form-group {{errorClass 'phone1'}}">
        <label for="phone1" class="required">Phone Number</label>
        <input type="text" class="form-control" name="phone1">
        <span class="help-block">{{errorMessage 'phone1'}}</span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3">
      <div class="form-group">
        <label for="firstName2">First Name</label>
        <input type="text" class="form-control" name="firstName2">
      </div>
    </div>
    <div class="col-sm-3">
      <div class="form-group">
        <label for="lastName2">Last Name</label>
        <input type="text" class="form-control" name="lastName2">
      </div>
    </div>
    <div class="col-sm-6">
      <div class="form-group">
        <label for="phone2">Phone Number</label>
        <input type="text" class="form-control" name="phone2">
      </div>
    </div>
  </div>
</template>

<template name="paymentMethodForm">
  <div class="col-sm-3">
    <div class="form-group {{errorClass 'paymentMethod'}}">
      <label for="paymentMethod" class="required">Payment Method</label>
      <select class="form-control" name="paymentMethod">
        <option value="">Select a Payment Method</option>
        <option value="noncredit">Company Check or Money Order</option>
        <option value="credit">Credit Card</option>
      </select>
      <span class="help-block">{{errorMessage 'paymentMethod'}}</span>
    </div>
  </div>
</template>
