<template name="guardCardHelper">
  <div class="col-sm-4">
    <div class="form-group {{errorClass 'guardLicense'}}">
      <label for="guardLicense" class="required">Guard Card License Number</label>
      <input type="text" class="form-control" name="guardLicense" required="true">
      <span class="help-block">{{errorMessage 'guardLicense'}}</span>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="form-group {{errorClass 'expirationDate'}}">
      <label for="expirationDate" class="required">Expiration Date</label>
      <div class="input-group">
        <input type="text" class="form-control datepicker" name="expirationDate" required="true">
        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
      </div>
      <span class="help-block">{{errorMessage 'expirationDate'}}</span>
    </div>
  </div>
</template>

<template name="nationalGuardHelper">
  <div class="col-sm-3">
    <div class="form-group {{errorClass 'specialty'}}">
      <label for="specialty" class="required">Specialty</label>
      <input type="text" class="form-control" name="specialty" required="true">
      <span class="help-block">{{errorMessage 'specialty'}}</span>
    </div>
  </div>
  <div class="col-sm-3">
    <div class="form-group {{errorClass 'enterDate'}}">
      <label for="enterDate" class="required">Date Entered</label>
      <div class="input-group">
        <input type="text" class="form-control datepicker" name="enterDate" required="true">
        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
      </div>
      <span class="help-block">{{errorMessage 'enterDate'}}</span>
    </div>
  </div>
  <div class="col-sm-3">
    <div class="form-group">
      <label for="dischargeDate">Discharge Date</label>
      <div class="input-group">
        <input type="text" class="form-control datepicker" name="dischargeDate">
        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
      </div>
      <span class="help-block">Leave blank if currently enrolled.</span>
    </div>
  </div>
</template>

<template name="lawHelper">
  <div class="col-sm-4">
    <div class="form-group {{errorClass 'enterDateLaw'}}">
      <label for="enterDateLaw" class="required">Date Entered</label>
      <div class="input-group">
        <input type="text" class="form-control datepicker" name="enterDateLaw" required="true">
        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
      </div>
      <span class="help-block">{{errorMessage 'enterDateLaw'}}</span>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="form-group">
      <label for="dischargeDateLaw">Discharge Date</label>
      <div class="input-group">
        <input type="text" class="form-control datepicker" name="dischargeDateLaw">
        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
      </div>
      <span class="help-block">Leave blank if current.</span>
    </div>
  </div>
</template>

<template name="lawHelper2">
  <div class="row">
    <div class="col-sm-5">
      <div class="form-group {{errorClass 'departmentLaw'}}">
        <label for="departmentLaw" class="required">Department</label>
        <input type="text" class="form-control" name="departmentLaw" required="true">
        <span class="help-block">{{errorMessage 'departmentLaw'}}</span>
      </div>
    </div>
    <div class="col-sm-5">
      <div class="form-group {{errorClass 'cityLaw'}}">
        <label for="cityLaw" class="required">City</label>
        <input type="text" class="form-control" name="cityLaw" required="true">
        <span class="help-block">{{errorMessage 'cityLaw'}}</span>
      </div>
    </div>
    <div class="col-xs-2">
      <div class="form-group {{errorClass 'stateLaw'}}">
        <label for="stateLaw" class="required">State</label>
        <select class="form-control" name="stateLaw" required="true">
          <option value="">--</option>
          {{#each state}}
            <option value="{{abbreviation}}">{{abbreviation}}</option>
          {{/each}}
        </select>
        <span class="help-block">{{errorMessage 'stateLaw'}}</span>
      </div>
    </div>
  </div>
</template>
