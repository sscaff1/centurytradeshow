<template name="contactUs">
  <div class="container-fluid" style="padding-top:60px;">
    <div class="row blue-contact">
    <h2 class="text-center">CONTACT US</h2>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <form style="padding:15px 0;">
          <div class="form-group col-md-6">
            <label for="name">Name</label>
            <input class="form-control" type="text" name="name">
          </div>
          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input class="form-control" type="text" name="email">
          </div>
          <div class="form-group col-xs-12">
            <label for="comments">Message</label>
            <textarea class="form-control" row="6" name="comments">
            </textarea>
          </div>
          <center>
            <button type="submit" class="btn btn-primary">Submit</button>
          </center>
        </form>
      </div>
      <div class="col-md-4">
        <h5 class="text-center"><em>Company Info</em></h5>
        <p class="text-center">Christine Hayward<br>
          Sales & Marketing Manager<br>
          <i class="fa fa-phone fa-lg"></i>   1-800-573-5430<br>
          <i class="fa fa-envelope fa-lg"></i>  <a href="mailto:chayward@centurytradeshow.com">chayward@centurytradeshow.com</a><br>
          <i class="fa fa-envelope fa-lg"></i>  <a href="mailto:info@centurytradeshow.com">info@centurytradeshow.com</a></p>
        </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row blue-contact">
    <h3 class="text-center">Century Security & Event Staffing<br>Office Locations</h3>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row map-background">
      <div class="container">
        {{> googleMap name="locationsMap" options=locationsMapOptions}}
      </div>
    </div>
    <div class="row locations-background text-center">
      <div class="col-md-2 col-md-offset-1">
        <p>
          LAS VEGAS OFFICE<br>
          <i class="fa fa-map-marker" style="color:#f9dd00"></i> 4945 Wilbur St.<br>
          Las Vegas, NV 89119<br>
